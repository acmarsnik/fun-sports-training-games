<div *ngIf="isVisible">
  <div class="table-responsive">
      <table class="table table-striped table-hover">
          <!-- <caption>Target Scores</caption> -->
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Score</th>
          </tr>
          <ng-container *ngFor="let targetScore of targetScores">
              <tr>

                  <td>{{targetScore.id}}</td>
                  <td>{{targetScore.score}} </td>
              </tr>
          </ng-container>
      </table>
  </div>
</div>
