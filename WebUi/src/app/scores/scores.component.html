<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="userId">
      <th
        id="scoresTableUserIdColumnTableHeader"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        User Id
      </th>
      <td mat-cell *matCellDef="let score">{{ score.userId }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="value">
      <th
        id="scoresTableValueColumnTableHeader"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Value
      </th>
      <td mat-cell *matCellDef="let score">{{ score.value }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let score; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[5, 10, 25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
